<div class="location-item" (click)="displayCharactersByLocation()">
  <div class="location-item__field">
    <div class="location-item__field__label">Name:</div>
    <p>{{location.name}}</p>
  </div>
  <div class="location-item__field">
    <div class="location-item__field__label">Type:</div>
    <p>{{location.type}}</p>
  </div>
  <div class="location-item__field">
    <div class="location-item__field__label">Dimension:</div>
    <p>{{location.dimension}}</p>
  </div>
</div>
