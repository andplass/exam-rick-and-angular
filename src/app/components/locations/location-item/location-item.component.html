<div class="item" (click)="displayCharacters()">
  <div class="field">
    <div class="label">Name:</div>
    <p>{{location.name}}</p>
  </div>
  <div class="field">
    <div class="label">Type:</div>
    <p>{{location.type}}</p>
  </div>
  <div class="field">
    <div class="label">Dimension:</div>
    <p>{{location.dimension}}</p>
  </div>
</div>
